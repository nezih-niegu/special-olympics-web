<h1 mat-dialog-title>Agregar foto</h1>
<div mat-dialog-content>
    <p [innerHTML]="alert" class="alert create-picture__alert"></p>
    <form class="create-picture__form">
        <label for="file" class="create-picture__label">Foto</label>
        <input id="file" type="file" (change)="updateFile($event.target.files)">
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button type="submit" mat-button (click)="storePicture()" cdkFocusInitial>Agregar</button>
</div>
