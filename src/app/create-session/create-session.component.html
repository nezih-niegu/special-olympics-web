<h1 mat-dialog-title>Agregar horario</h1>
<div mat-dialog-content>
    <p [innerHTML]="alert" class="alert create-session__alert"></p>
    <form class="create-session__form" [formGroup]="storeSessionForm">
        <mat-form-field>
            <mat-label>Día</mat-label>
            <mat-select formControlName="day">
                <mat-option [value]="0">Domingo</mat-option>
                <mat-option [value]="1">Lunes</mat-option>
                <mat-option [value]="2">Martes</mat-option>
                <mat-option [value]="3">Miércoles</mat-option>
                <mat-option [value]="4">Jueves</mat-option>
                <mat-option [value]="5">Viernes</mat-option>
                <mat-option [value]="6">Sábado</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field><input matInput type="time" placeholder="Hora de inicio" formControlName="start"></mat-form-field>
        <mat-form-field><input matInput type="time" placeholder="Hora de fin" formControlName="end"></mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button type="submit" mat-button (click)="storeSession()" cdkFocusInitial>Agregar</button>
</div>
