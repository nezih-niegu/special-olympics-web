<app-toolbar [title]="'Eventos'" [back]="'/'"></app-toolbar>
<app-spinner *ngIf="loading"></app-spinner>
<div class="events" *ngIf="!loading">
    <button mat-fab class="events__add" (click)="openCreateEventDialog()">
        <mat-icon>add</mat-icon>
    </button>
    <div class="events__buttons">
        <button mat-flat-button color="accent" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()">Mes anterior</button>
        <button mat-flat-button color="accent" mwlCalendarToday [(viewDate)]="viewDate">Este mes</button>
        <button mat-flat-button color="accent" [view]="view" mwlCalendarNextView [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()">Mes siguiente</button>
    </div>
    <h2 class="events__date">{{displayDate()}}</h2>
    <mat-divider></mat-divider>
    <mwl-calendar-month-view [viewDate]="viewDate" [events]="events" (dayClicked)="dayClicked($event.day)" [activeDayIsOpen]="activeDayIsOpen"></mwl-calendar-month-view>
</div>
