<div class="reset-user-password">
    <mat-card class="reset-user-password__card">
        <mat-card-header class="reset-user-password__header">
            <mat-card-title>Special Olympics México</mat-card-title>
            <mat-card-subtitle class="reset-user-password__subtitle">Restablecer contraseña</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="reset-user-password__content">
            <p [innerHTML]="alert" class="alert"></p>
            <form [formGroup]="resetUserPasswordForm" class="reset-user-password__form">
                <mat-form-field><input matInput type="password" placeholder="Contraseña" formControlName="password"></mat-form-field>
                <mat-form-field><input matInput type="password" placeholder="Confirmar contraseña" formControlName="password_confirmation"></mat-form-field>
                <mat-card-actions align="end">
                    <button type="submit" mat-raised-button color="accent" (click)="resetPassword()">Cambiar contraseña</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
